<div class="container-fluid brickSet-card-container">
  <div class="text-center bg-info text-white brickSet-card" *ngFor="let brickSet of brickSets">
    <h3 class="card-header">{{brickSet.name}}</h3>
    <div class="card-body">
      <h6 class="card-subtitle">{{brickSet.subCategory.category.name}}</h6>
    </div>
    <div class="card-footer text-muted">
      <a href="#">
        <h5 class="card-title text-warning">{{brickSet.serialNumber}}</h5>
      </a>
    </div>
  </div>
</div>
